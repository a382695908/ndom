<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello ndom</title>
    <script src="ndom-cop.js"></script>
</head>

<body>

    <script>
    ndom('div(span)',{},document.body)
        var as = ndom('div.name>span', {
            parse: {
                div: {
                    classList: ["parent"],
                    data: { name: 'old parent' },
                    text: function () {
                        return this.dataGet('name')
                    },
                    style: { // 内联样式
                        //color: "#f0f0f0",
                        fontSize: "16px",
                    }
                },
                '.parent': {
                    style: {// 内联样式
                        fontSize: "20px"
                    }
                },
                span: {
                    style: { // 内联样式
                        color: "blue",
                        fontSize: "16px",
                    },
                    data: { name: 'old child' },
                    html: function () {
                        return '<div>' + this.dataGet('name') + '</div>';
                    },
                    $click: function () {
                        this.parent.dataSet('name', 'new parent')
                        this.dataSet('name', 'click child after update parent');
                    }
                }
            },
            styled: {
                maxin: function (color) {
                    switch (color) {
                        case 'green':
                            return "20px";
                        default:
                            return "16px"
                    }
                }
            },
            style: { // 全局样式表
                ".name": {
                    "_.parent": {
                        color: 'green'
                    },
                    color: "red",
                    '$font': {
                        size: "%maxin(green)"
                    },
                    span: {
                        color: "red",
                        "fontSize": "20px"
                    }
                }
            }
        }, document.body)
    </script>
</body>

</html>
