<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello ndom</title>
    <script src="ndom.js"></script>
    <!-- <script src="vue.js"></script> -->
</head>

<body>
    <script>
        var body = ".content>.header+.content-body+.footer"
        var a = ndom(body,{
            parse:{
                '.header':{
                    data:{name:"header"},
                    text:function(){
                        return this.dataGet('name')
                    }
                },
                '.content-body':{
                    data:{name:'body'},
                    text:function(){
                        return this.dataGet('name')
                    }
                },
                '.footer':{
                    text:"footer"
                }
            }
        },document.body)
    </script>
</body>

</html>
