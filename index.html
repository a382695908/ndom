<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello ndom</title>
    <script src="ndom-cop.js"></script>
    <script src="src/vue.js"></script>
</head>

<body>
    <script>
        var as = ndom('div>span', {
            parse: {
                div: {
                    classList: ["parent"],
                    data: { name: 'old parent' },
                    text: function () {
                        return this.dataGet('name')
                    },
                },
                span: {
                    data: { name: 'old child' },
                    html: function () {
                        return '<div>' + ( this.dataGet('name')) + '</div>';
                    },
                    $click: function () {
                        this.parent.dataSet('name','new parent')
                        this.dataSet('name', 'click child after update parent');
                    }
                }
            }
        }, document.body)
    </script>
</body>

</html>
